<html>
<head>
  <title>MDE Studio Sketches</title>
  <script src='https://d3js.org/d3.v4.min.js'></script>
  <script src="https://d3js.org/d3-random.v1.min.js"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale.v2.min.js"></script>
  <script src="https://underscorejs.org/underscore-min.js"></script>
</head>
<body>
  <script>
var width = window.innerWidth - 30,
    height = window.innerHeight - 20;

var svg = d3.select('body')
  .append('svg')
  .attr('width', width)
  .attr('height', height);

var randomPoints = _.map(_.range(5000), function() { return {
    'x': parseInt(Math.random() * width, 10),
    'y': parseInt(Math.random() * height, 10)
};});

var color = d3.scaleLinear().range([0, 255]).domain([0, width]);

svg.append('g')
  .selectAll('circle')
  .data(randomPoints)
  .enter()
  .append('circle')
  .attr('cx', function(d) { return d.x; })
  .attr('cy', function(d) { return d.y; })
  .attr('r', 3)
  .attr('fill', function(d) { return d3.color('hsl('+color(d.x)+', 50%, 50%)'); });
    



  </script>
</body>
</html>
