{% extends "base.html" %}

{% block content %}
<div id="topbar"></div>

<div id="wrapper" class="subview">
    
    <div id="nav">
      &laquo; <a href="{% url "index" %}" class="subtitle">Back to Everything</a>
    </div>
      
    <div class="header">
      <div class="title">DonationParty</div>
    </div>
    <div class="content block-intro">
        <ul>
            <li class="last">
                Invite friends to donate a randomly selected amount (up to $10) to charity and one lucky winner will receive something awesome from Amazon.
                <small>2012</small>
            </li>
        </ul>
    </div>


    <div class="header">Screenshot</div>
    <div class="content block-1">
      <img src="/static/images/donationparty_1.png" width="575" class="screenshot" />
      <div class="screenshot-gallery">
        <a class="screenshot-thumb" data-full-src="/static/images/donationparty_1.png"><img src="/static/images/donationparty_1.png" alt="DonationParty 1"></a>
        <a class="screenshot-thumb" data-full-src="/static/images/donationparty_2.png"><img src="/static/images/donationparty_2.png" alt="DonationParty 2"></a>
        <a class="screenshot-thumb" data-full-src="/static/images/donationparty_3.png"><img src="/static/images/donationparty_3.png" alt="DonationParty 3"></a>
        <a class="screenshot-thumb" data-full-src="/static/images/donationparty_4.png"><img src="/static/images/donationparty_4.png" alt="DonationParty 4"></a>
      </div>
    </div>
    
    
    <div id="bottom_nav">
      &laquo; <a href="{% url "index" %}" class="subtitle">Back to Everything</a>
    </div>

    <div class="background-inner"></div>
    <div class="background-outer"></div>

</div>

<div id="bottombar"></div>
{% endblock %}
